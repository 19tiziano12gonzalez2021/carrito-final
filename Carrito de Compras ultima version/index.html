<!DOCTYPE html>
<html>
<head>
	<title>Carrito de compras</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Carrito de compras</h1>
		<div class="products" >
				
		</div>
		<div class="cart">
			<h2>Carrito de compras</h2>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Producto</th>
						<th>Precio</th>
						<th>Cantidad</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<div class="total">
				<p>Total: $0.00</p>
			</div>
		
		</div>
	</div>
	<div><button class="buy-btn" id="clear-cart-button">Vaciar carrito</button></div>
	<script src="app.js"></script>
</body>
</html>
